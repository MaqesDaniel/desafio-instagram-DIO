<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="insta-content">

        <div id="slider">
            <img class="selected"
                src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot2.png/4d62acb667fb.png">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot3.png/94edb770accf.png">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot4.png/a4fd825e3d49.png">
        </div>

        <script src="script.js"></script>

        <div class="login-container">
            <div class="group-1">
                <img src="./instagram-dio/img/instagram-logo.png" class="insta-logo">
                <div class="profile-photo">
                    <img src="./instagram-dio/img/profile-photo.jpg">
                </div>
                <p class="username">danielmaques</p>
                <a href="https://www.instagram.com/danielmaques/" class="insta-login">Continue como danielmaques</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group-2">
                <span class="not-user">Não é danielmaques?</span>
                <div href="#" class="not-account">
                    <a href="#" class="links">Alterar conta</a>
                    <span>ou</span>
                    <a href="#" class="links">Inscreva-se</a>
                </div>
            </div>
            <div class="download-app">
                <a class="get-app">Baixe o aplicativo</a>
                <div class="download">
                    <a href="https://apps.apple.com/ca/app/instagram/id389801252" target="_blanck"><img
                            class="btn-download" src="./instagram-dio/img/apple-button.png"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blanck"><img
                            class="btn-download" src="./instagram-dio/img/googleplay-button.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
